<!DOCTYPE html>
<html lang="en">
<audio id="gameMusic" loop>
    <source src="only the best part of free bird.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento audio.
</audio>
<script>
    document.getElementById('gameMusic').volume = 0.01; // Establece el volumen a 1/3
</script>
<button onclick="toggleMusic()">Silenciar/Música</button>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Game</title>
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <link rel="icon" href="favicon.ico?" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="carGame">
        <div class="score hide"></div>
        <div class="startScreen">
            <p> Click here to start<br />
                Use arrow keys to move<br />
                if you hit another car you will loss
            </p>
        </div>
        <div class="gameArea"></div>
    </div>
    <div class="controls">
        <button id="left">←</button>
        <button id="right">→</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
